<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic Contact Form">
    <title>Contact Form</title>
    <link rel="stylesheet" href="C:\Users\Monica Gliga\OneDrive\Documents\GitHub\JavaProjects_JavaScript\JavaScriptProjects\HTML2\CSS_2.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Us</h1>
        </header>
        <main>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 Contact Form Challenge. All rights reserved.</p>
        </footer>
    </div>
    <script src="C:\Users\Monica Gliga\OneDrive\Documents\GitHub\JavaProjects_JavaScript\JavaScriptProjects\HTML2\JavaScript_2.js"></script>
</body>
</html>
