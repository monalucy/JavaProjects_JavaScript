<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic HTML template for JavaScript projects">
    <title>Dictionary Display Project</title>
</head>
<body>
    <header>
        <h1>Dictionary Display Project</h1>
    </header>

    <main>
        <section>
            <h2>Dictionary Output</h2>
            <button onclick="displayKeyValuePair()">Display Key-Value Pair and Delete Key</button>
            <p id="dictionaryOutput"></p> <!-- Paragraph element to display the key-value pair -->

            <button onclick="displayDictionary()">Display Full Dictionary</button>
            <p id="fullDictionaryOutput"></p> <!-- Paragraph element to display the full dictionary -->
        </section>
    </main>

    <footer>
        <p>2024 Monica Gliga. All rights reserved.</p>
    </footer>

    <!-- Include the JavaScript file -->
    <script src="JS/main.js"></script> <!-- Adjust the path as needed -->
</body>
</html>
